<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World</title>
</head>
<body>
<h2>Search for a Trainee : </h2>
<form action="find-trainee" method="get">
    <p>ID : <input type="number" name="id">
    <button type="submit">Search</button></p>
</form>
<div>
    <h2>Add a new Trainee : </h2>
    <h2>Please input your details : </h2>
    <form action="add-trainee" method="post">
        <p>ID : <input type="number" name="id"></p>
        <p>Name : <input type="text" name="name"></p>
        <p>Location : <input type="text" name="location"></p>
        <p><button type="submit">Enter</button></p>
    </form>
</div>
</body>
</html>
